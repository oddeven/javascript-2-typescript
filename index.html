<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop participant tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<main id="app">

</main>
<div class="container">
  <div class="add-participant">
    <div class="add-participant__header">
      Workshop participant tracker
    </div>
    <form class="form" id="participantForm" novalidate>
      <div class="form__row">
        <label for="name">Name: <abbr title="required">*</abbr></label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form__row">
        <label for="age">Age: <abbr title="required">*</abbr></label>
        <input type="number" id="age" name="age">
      </div>
      <div class="form__row">
        <label for="age">Role: <abbr title="required">*</abbr></label>
        <select id="role" name="role">
          <option value="" disabled selected>Please select</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="fullstack">Full stack</option>
        </select>
      </div>
      <div class="form__row">
        <label for="coffee">Coffee drinker</label>
        <input type="checkbox" id="coffee" name="coffee" value="true">
      </div>
      <div class="form__row form__row--submit">
        <span class="error" id="form-error">Please fill in all the required fields!</span>
        <button class="button" type="submit">Add</button>
      </div>
    </form>
  </div>

  <div class="filter">
    <input type="text" id="filterInput" name="filter">
    <button id="filterBtn" class="button" type="submit">filter</button>
  </div>

  <div id="participantList" class="results-list">
    <!--<div class="results-list__item">
      <label>Francisco Silva, 30 years old, loves Frontend and is a coffee drinker</label>
      <button class="button" type="submit">remove</button>
    </div>-->
  </div>

</div>


<script src="app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', main);
</script>
</body>
</html>
